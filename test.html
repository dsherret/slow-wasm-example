<!DOCTYPE html>
<html lang="en">
<head>
<script>
fetch("./formatter/target/wasm32-unknown-unknown/release/formatter.wasm")
    .then(response => response.arrayBuffer())
    .then(body => WebAssembly.instantiate(body))
    .then(result => {
        const start = new Date().getTime();
        console.log("Running...");
        const formatResult = result.instance.exports.format();
        console.log(formatResult);
        console.log((new Date().getTime() - start) + "ms");
    });
</script>
</head>
</html>
